  <body>
    <h2>Contact Form</h2>
    <main>
      <form action="https://example.com" enctype="multipart/form-data" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="fname">First Name:</label>
            <input type="text" name="First Name"required="" id="fname" maxlength="20" placeholder="Enter First Name here">
          </p>
          <p>
            <label for="lname">Last Name:</label>
            <input id="lname" name="Last Name"type="text" required="" placeholder="Enter Last Name here">
          </p>
          <p>
            <label for="pass">Password:</label>
            <input type="password" name="Password" placeholder="Enter password here" id="pass" required=""  >
          </p>
          <p>
            <label for="DOB">Date of Birth:</label>
            <input id="DOB" name="DOB:" type="date" min="2000-01-01" max="2015-09-19" required="" >
          </p>
          <p>
            <label for="age">Age</label>
            <input type="number" id="age" required="" name="Age" min="5" max="25" step="5">
          </p>
        </fieldset>
        <fieldset>
          <legend>Media</legend>
          <p>
            <label for="ph">Phone:</label>
            <input id="ph" name="phone" type="tel" placeholder="+234-1234567890" pattern="^\+234\d{10}$" title="Enter Valid number beginning with +234">
          </p>
          <p>
            <label for="web">Website:</label>
            <input id="web" type="url" name="Website" placeholder="Paste Valid URL here">
          </p>
          <p>
            <label for="mail">Email Address:</label>
            <input id="mail" type="email" name="Email" placeholder="Enter Valid Email Address here" pattern="[a-z0-9._%+-]+@gmail\.com" title="Enter Correct Email">
          </p>
          <p>
            <label for="fax">Fax:</label>
            <input id="fax" type="number" name="fax" placeholder="312-555-6789">
          </p> 
          <p>
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" type="text" placeholder="Enter short message/additional information here" ></textarea>
          </p>
          
        </fieldset>
        
        
      <p>  <button type="submit" name="Submit">Submit</button>
      </p>
      <p>
        <button type="reset" name="Reset">Back to Default</button>
      </p>
        
        
        
        
        
      </form>
